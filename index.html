<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
</head>
<body>

    <div id="app">

        <header>
            <h1>Crea la tua nuova palestra!</h1>
            <p>Aggiungi, modifica, personalizza la tua lista dei desideri per creare la tua nuova palestra semplicemente da casa tua!</p>
            <div class="input">
                <input class="invio1"type="text" v-model="newOggetto" @keyup.enter="addOggetti">
                <input class="invio2" type="button" value="Aggiungi" @click="addOggetti" >
                
            </div>
            
        </header>

        <main>

            <ul >
                <li v-for=" elementi in oggetti ">
                    {{ elementi.text }} 
                    <div>
                        <i class="fa-solid fa-cart-arrow-down" @click="cart(i)"></i>
                        <i class="fa-solid fa-x" @click="delateTodo(i , 1)"></i>
                        
                    </div>
                    
                </li>
                
            </ul>

        </main>

                       

    </div>
    



    <script src="app.js"></script>
</body>
</html>
